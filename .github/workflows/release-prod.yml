
name: release

on:
  push:
    tags: # only checks for prod tags
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - '!**[a-zA-Z]+'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2.1.4
      with:
        node-version: 12.x
    - run: |
        npm i
        npm i -g vsce
    - run: |
        npm run compile
        vsce package
  
  test:
    runs-on: ${{ matrix.os }}
    needs: build
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2.1.4
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm i
      - run: npm run tslint
      - run: node scripts/genAiKey.js
      - run: npm run compile
      - run: xvfb-run -a npm test
        if: runner.os == 'Linux'
      - run: npm test
        if: runner.os != 'Linux'
      - name: Set up Ruby 2.6
        uses: actions/setup-ruby@v1
        with:
          ruby-version: 2.6.x
      - name: Check links with awesome_bot
        run: |
          gem install awesome_bot
          awesome_bot --allow-dupe --allow-redirect --skip-save-results `ls *.md` --white-list gitter.im


  release:
    runs-on: ubuntu-latest
    needs: [build, test]
    steps:
    - name: Build Changelog
      id: github_release
      uses: mikepenz/release-changelog-builder-action@main
      with:
       ignorePreReleases: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: ${{steps.github_release.outputs.changelog}}
        draft: true

    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: '*.vsix'

    - name: Publish to VSCode Marketplace
      run: vsce publish -p ${{ secrets.VSCE_TOKEN }} --packagePath *.vsix
    